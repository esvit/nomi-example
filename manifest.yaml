app:
  id: "nomi_preview"

  panels:
    - id: "nm_preview"
      title: "Завантаження..."
      file: "frame.html"
      permissions: []

    - id: "nm_request_tf"
      title: "Завантаження..."
      file: "typeform.html"
      permissions: []

  menu:
    - id: 'payroll'
      panel: "nm_preview"
      payload:
        module: "payroll"
      icon: 'card'
      title:
        en: 'Payroll'
        uk: 'Зарплата'
        pl: 'Wynagrodzenia'
        es: 'Nómina'
        de: 'Lohnbuchhaltung'
        fr: 'Paie'

    - id: 'documents'
      panel: "nm_preview"
      payload:
        module: "documents"
      icon: 'file'
      title:
        en: 'Documents'
        uk: 'Документи'
        pl: 'Dokumenty'
        es: 'Documentos'
        de: 'Dokumente'
        fr: 'Documents'

    - id: 'time'
      panel: "nm_preview"
      payload:
        module: "time"
      icon: 'time'
      title:
        en: 'Time'
        uk: 'Час'
        pl: 'Czas'
        es: 'Tiempo'
        de: 'Zeit'
        fr: 'Temps'

